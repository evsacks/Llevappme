<!DOCTYPE HTML>
<html>
	<head>
		<title>LlevAPPme</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{url_for('static', filename = 'assets/css/main.css')}}" />
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header id="header" style="padding-top: 20px;">
								<a href="index.html" class="logo"><strong></strong></a>
							</header>
							{% with messages = get_flashed_messages() %}
								{% if messages %}
									<ul class=flashes>
									{% for message in messages %}
										<div id= "alerta" class="box" style="background-color: rgb(201, 192, 236);margin-top: 25px;margin-bottom: 0px;">
											<h5 style="margin-bottom: 0px;">
												<a href='' onclick="ocultarAlerta()" class="icon solid fa-xmark"></a>
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ message }}
											</h5>
										</div>
									{% endfor %}
									</ul>
								{% endif %}
							{% endwith %}
							<!-- Banner -->
								{% block banner %}   
								{% endblock %}

							<!-- Section -->
								{% block section %}   
								{% endblock %}							
						</div>
					</div>
			</div>

			<script>
				function ocultarAlerta() {
					const alerta = document.getElementById("alerta");
					if (alerta.style.display === 'block') {
						// Si est√° oculto, mostrarlo
						alerta.style.display = 'none';
					}
				}
			</script>

		<!-- Scripts -->
			<script src="{{url_for('static', filename = 'assets/js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/util.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/main.js')}}"></script>
			<script src="https://kit.fontawesome.com/228c5469ee.js" crossorigin="anonymous"></script>
	</body>
</html>
